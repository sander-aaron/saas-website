<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid">
    <div class="masthead island-1-2">
      <div class="unit xs-1-4 s-1-3 m-1-3 l-1-3">
        <a href="index.html" alt=""><img class="img-flex" src="images/marketo.svg"></a>
      </div>
      <div class="nav unit xs-3-4 s-2-3 m-2-3 l-2-3">
        <nav class="island-1-4 right">
          <ul class="list-group-inline push-0">
            <li><a href="index.html">Home</a></li>
            <li><a href="tour.html">About</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="sign-up-banner relative" role="banner">
    <div class="banner-text absolute pin-center island-1-2">
      <h1>We Put Marketing First</h1>
    </div>
  </section>

  <main class="island-1-2 wrapper">
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1>Sign Up Today and you won't die :)</h1>

        <form class="push-0" method="POST" action="https://formspree.io/sand0274@algonquinlive.com">
          <div class="push">
            <label for="name">Name/Business</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="passwprd" type="password" name="password" required>
          </div>
          <div class="text-center">
            <button class="btn btn-light mega" type="submit">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>

</body>
</html>
